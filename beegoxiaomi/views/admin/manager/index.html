{{template "../public/header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr class="th">
                    <th>名称</th>
                    <th>邮箱</th>
                    <th>角色</th>
                    <th>创建时间</th>
                    <th>状态</th>    
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                    {{range $key ,$value := .manager}}
                   <tr>
                    <td>{{$value.Username}}</td>
                    <td>{{$value.Email}}</td>
                    <td>{{$value.Role.Title}}</td>
                    <td>{{$value.AddTime | unixToDate}}</td>
                    <td align="center">
                        {{if eq $value.Status 1}}                              
                             <img src="/static/admin/images/yes.gif"  class="chStatus" data-id="{{$value.Id}}" data-table="manager" data-field="status" />
                        {{else}}
                             <img src="/static/admin/images/no.gif"  class="chStatus" data-id="{{$value.Id}}" data-table="manager" data-field="status" />
                        {{end}}
                     </td>                
                    <td class="text-center">
                        <a href="/{{config "String" "adminPath" " " }}/manager/edit?id={{$value.Id}}">修改</a> 
                        <a class="delete" href="/{{config "String" "adminPath" " " }}/manager/delete?id={{$value.Id}}">删除</a>
                    </td>
                </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
